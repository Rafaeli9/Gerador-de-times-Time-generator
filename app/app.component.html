<div class="container">
  <div class="ui card">
    <h1>Gerador de Times</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member}}</li>
    </ul>
    <div class="add-members-container">
      <input autofocus #addMemberInput type="text" placeholder="Nome" (input)="onInput(addMemberInput.value)"
      [value]="newMemberName">
      <button type="submit" (window:keydown.enter)="addMember()" (click)="addMember()">Adicionar</button>
    </div>

    <div class="input-container">
      <input 
      #numberOfTeamsInput
      type="number" 
      placeholder="# dos Times"
      (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
      [value]="numberOfTeams">
      <button (click)="generateTeams()">Gerar</button>
    </div>

    <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
    </div>

    <div *ngIf="teams.length" class="teams-container">
      <app-team
        *ngFor="let team of teams; let i= index"
        [team]="team"
        [index]="i">
      </app-team>
    </div>
</div>
